AllCops:
 TargetRubyVersion: 3.0
 NewCops: enable

 Exclude:
   - 'bin/**/*'
   - 'vendor/**/*'
   - 'app/mailers/**/*'
   - 'db/**/*'
   - 'config/**/*'
   - 'config.ru'
   - 'spec/rails_helper.rb'
   - 'spec/spec_helper.rb'
   - 'Gemfile'
   - 'Gemfile.lock'
   - 'Rakefile'
   - 'config/initializers/**/*'

RSpec/MultipleExpectations:
  Max: 2

RSpec/AnyInstance:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

require:
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-rails
